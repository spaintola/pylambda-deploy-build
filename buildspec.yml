version: 0.2
phases:
  
  pre_build:
    commands:
      - pip install python-lambda
      - mkdir -p ./org
      - mv config.yaml ./org
      - mv service.py ./org
      - lambda init
      - rm -rf config.yaml
      - rm -rf service.py
      - mv ./org/config.yaml .
      - mv ./org/service.py .
      - rm -rf ./org
      - pip install requirements.txt
      - ls
  build:
    commands:
      - ls
      - pwd
      - lambda deploy
  
